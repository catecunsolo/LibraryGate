<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="icon" th:href="@{/img/icono2.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{../style.css}" />
</head>


<body>
<div th:replace="fragment :: navbar-login"></div>
<div th:replace="fragment :: div-error"></div>
<div th:replace="fragment :: div-success"></div>

<div class="contenido todo-login ">

    <section id="login">
        <div class="album py-5" name="loginform">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col"></div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <div>
                                <h3>Log-in</h3>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <form class="row g-3 needs-validation" novalidate autocomplete="off" th:action="@{/logincheck}" method="POST">
                                        <label for="username">Username</label>
                                        <input class="form-control" type="text" placeholder="Username" id="username" name="username" required/>
                                        <div class="invalid-feedback">Username required.</div>
                                        <label for="password">Password</label>
                                        <input  class="form-control" type="password" placeholder="Password" id="password" name="password" required/>
                                        <div class="invalid-feedback">Password required.</div>
                                        <input type="submit" value="Login" class="btn btn-primary form-control"/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="fragment :: div-error"></div>
    <div th:replace="fragment :: div-success"></div>


    <footer th:replace="fragment :: footer"></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- Cerrar alertas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">
    </script>
    <script type="text/javascript">
        setTimeout(function () {
            $(".alert").fadeTo(500, 0).slideUp(500, function () {
                $(".alert").remove();
            });
        }, 2000);
    </script>
    <script>
        (() => {
            "use strict";
            const form = document.getElementById("formulario");
            form.addEventListener("submit", (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add("was-validated");
            }, false);
        })()
    </script>
    <div class="espacio">
    </div>

</div>
</body>

</html>
