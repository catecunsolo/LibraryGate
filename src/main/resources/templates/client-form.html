<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Caterina Cunsolo" name="client"/>
    <title>CLIENTS</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{../style.css}"/>
    <link
            rel="shortcut icon"
            href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmXRFaqbS_K8cIHAVVfow2H2kr2FxgUnOPKw&usqp=CAU"
    />
</head>
<body>
<nav th:replace="fragment :: navbar"></nav>
<div th:replace="fragment :: div-error"></div>
<div th:replace="fragment :: div-success"></div>

<div class="container mt-5 main" >
    <div style="display: flex; justify-content: center">
        <div class="col col-xl-8 form-div" style="width: 50%">
            <h1 th:text="${title}"></h1>
            <hr class="mb-5 col-xl-12"/>
            <form autocomplete="off" class="needs-validation" id="formulario" method="POST"
                  novalidate th:action="@{/client/__${action}__}" th:object="${client}">
                <input type="hidden" th:field="*{id}"/> <!-- TENER EN CUENTA PARA EDITAR-->
                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="dni" placeholder="dni" required th:field="*{dni}" type="text"/>
                    <label for="dni">DNI</label>
                    <div class="invalid-feedback">There must be a dni.</div>
                </div>
                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="name" placeholder="title" required th:field="*{name}" type="text"/>
                    <label for="name">Name</label>
                    <div class="invalid-feedback">There must be a name.</div>
                </div>
                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="surname" placeholder="title" required th:field="*{surname}" type="text"/>
                    <label for="surname">Surname</label>
                    <div class="invalid-feedback">There must be a surname.</div>
                </div>
                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="phoneNumber" placeholder="phoneNumber" required th:field="*{phoneNumber}" type="text"/>
                    <label for="phoneNumber">Phone Number</label>
                    <div class="invalid-feedback">There must be a phone Number.</div>
                </div>
                <!-- Hasta ahí debería ir el formulario-->
                <div class="row">
                    <div class="col-xl-3">
                        <button class="btn btn-success"th:text="${action == 'save'} ? 'Add Client' : 'Save changes'"
                                type="submit"></button>
                    </div>
                </div>
            </form>
        </div>
        <aside class="col col-xl-4">
            <img src="https://mapasymochila.com/wp-content/uploads/2021/01/paris-2-1.jpg" class="book-image" >
        </aside>
    </div>
</div>

<footer th:replace="fragment :: footer"></footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    (() => {
        "use strict";

        const form = document.getElementById("formulario");
        form.addEventListener("submit", (event) => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add("was-validated");
        }, false);
    })()
</script>
</body>
</html>
