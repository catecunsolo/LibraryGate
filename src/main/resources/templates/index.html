<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Caterina Cunsolo" name="author"/>
    <!--<title th:text="|${title} - Library|"></title>-->
    <title>L!BraryGate</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{../style.css}"/>
    <link
            rel="shortcut icon"
            href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmXRFaqbS_K8cIHAVVfow2H2kr2FxgUnOPKw&usqp=CAU"
    />
</head>
<body>
<nav th:replace="fragment :: navbar"></nav>
<div th:replace="fragment :: div-error"></div>
<div th:replace="fragment :: div-success"></div>


<div class="container mt-5 main">
    <div class="row my-auto g-4 justify-content-evenly">
        <div class="card col-lg-12 p-0 clickable-card">
            <a class="text-decoration-none text-reset" th:href="@{/author/get-all}">
                <div class="row g-0">
                    <div class="col-md-4 index-author"></div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">AUTHORS</h5>
                            <p class="card-text">Check out authors</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="card col-lg-12 p-0 clickable-card">
            <a class="text-decoration-none text-reset" th:href="@{/editorial/get-all}">
                <div class="row g-0">
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">EDITORIALS</h5>
                            <p class="card-text">Check out editorials</p>
                        </div>
                    </div>
                    <div class="col-md-4 index-editorial"></div>
                </div>
            </a>
        </div>
        <div class="card col-lg-12 p-0 clickable-card">
            <a class="text-decoration-none text-reset" th:href="@{/book/get-all}">
                <div class="row g-0">
                    <div class="col-md-4 index-book"></div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">BOOKS</h5>
                            <p class="card-text">Check out books</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<a th:href="@{/logout}" class="btn-flotante">Log-out</a>

<footer th:replace="fragment :: footer"></footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
