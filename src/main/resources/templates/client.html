<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Caterina Cunsolo" name="author"/>
    <title>CLIENTS</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{../style.css}"/>
    <link
            rel="shortcut icon"
            href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmXRFaqbS_K8cIHAVVfow2H2kr2FxgUnOPKw&usqp=CAU"
    />
</head>
<body>
<nav th:replace="fragment :: navbar"></nav>
<div th:replace="fragment :: div-error"></div>
<div th:replace="fragment :: div-success"></div>

<div class="container mt-5 main">
    <h1>CLIENTS' LIST</h1>
    <hr class="mb-5"/>
    <div th:if="${clients.isEmpty()}">
        <h5>There are no clients yet. <a th:href="@{/client/add}">Add client.</a></h5>
    </div>
    <div class="table-responsive" th:unless="${clients.isEmpty()}">
        <table class="table table-hover table-sm table-bordered">
            <thead class="table-secondary text-center">
            <tr>
                <th class="col-md-1 ps-2" scope="col">ID</th>
                <th class="col-md-3 px-md-2" scope="col">DNI</th>
                <th class="col-md-3 px-md-2" scope="col">NAME</th>
                <th class="col-md-3 px-md-2" scope="col">SURNAME</th>
                <th class="col-md-3 px-md-2" scope="col">PHONE NUMBER</th>
                <th class="col-md-3 px-md-2" scope="col">AVAILABILITY</th>
                <th class="col-md-3 px-md-2" scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td class="col-md-3 px-md-2" th:text="${client.id}"></td>
                <td class="col-md-3 px-md-2" th:text="${client.dni}"></td>
                <td class="col-md-3 px-md-2" th:text="${client.name}"></td>
                <td class="col-md-3 px-md-2" th:text="${client.surname}"></td>
                <td class="col-md-3 px-md-2" th:text="${client.phoneNumber}"></td>
                <td class="col" th:text="${client.available} ? 'Active' : 'Deactivated'"></td>
                <td class="col-md-3 px-md-2 d-flex justify-content-around w-100">
                    <a class="btn btn-secondary btn-sm" th:href="@{/client/edit/__${client.id}__}">Edit</a>
                    <form method="post" th:action="@{/client/deActivate/__${client.id}__}">
                        <button class="btn btn-warning btn-sm" type="submit">De/Activate</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="fragment :: footer"></footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
