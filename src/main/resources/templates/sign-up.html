<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Caterina Cunsolo" name="author"/>
    <title>SIGNUP</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{../style.css}"/>
    <link
            rel="shortcut icon"
            href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmXRFaqbS_K8cIHAVVfow2H2kr2FxgUnOPKw&usqp=CAU"
    />
</head>
<body>

<div class="container mt-5 main">
    <div style="display: flex; justify-content: center">
        <div class="w-100 d-flex align-items-center justify-content-center div-registro">
            <form id="formulario" class="needs-validation mb-4 form-login mt-5" th:action="@{/user/sign-in}" method="POST"
                  novalidate>
                <h2 class="fs-3 text-center fw-bold mb-5 h2-login">Sign-up</h2>

                <div class="mb-5">
                    <input type="username" name="username" id="username" placeholder="Username" th:value="${username}"
                           class="form-control-lg border-0" required> <br>
                    <div class="invalid-feedback text-center">Username required.</div>
                </div>

                <div class="mb-5">
                    <input type="password" name="password" id="password" placeholder="Password" th:value="${password}"
                           class="form-control-lg border-0" required> <br>
                    <div class="invalid-feedback text-center">Password required</div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn-lg btn-primary w-100">Sign-up</button>
                </div>
            </form>
        </div>
        <aside class="col col-xl-4">
            <img src="https://images.pexels.com/photos/1926988/pexels-photo-1926988.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="book-image" >
        </aside>
    </div>
</div>

<footer th:replace="fragment :: footer"></footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Cerrar alertas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">
</script>
<script type="text/javascript">
    setTimeout(function () {
        $(".alert").fadeTo(500, 0).slideUp(500, function () {
            $(".alert").remove();
        });
    }, 2000);
</script>
<script>
    (() => {
        "use strict";
        const form = document.getElementById("formulario");
        form.addEventListener("submit", (event) => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add("was-validated");
        }, false);
    })()
</script>
<div class="espacio">
</div>
</div>
</body>
</html>
